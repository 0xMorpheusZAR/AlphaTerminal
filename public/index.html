<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperClaude AlphaTerminal</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #111;
            border-bottom: 2px solid #00ff88;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            color: #00ff88;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .card h2 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ff88;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
        }

        .persona-indicator {
            display: inline-block;
            padding: 4px 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 20px;
            margin: 2px;
            font-size: 0.9em;
        }

        .persona-indicator.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .log-area {
            background: #0d0d0d;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid transparent;
        }

        .log-entry.persona {
            border-left-color: #00ff88;
        }

        .log-entry.result {
            border-left-color: #4a90e2;
        }

        .log-entry.error {
            border-left-color: #ff4444;
        }

        .status-bar {
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SuperClaude AlphaTerminal</h1>
            <p class="subtitle">AI-Powered Crypto Analytics with Systematic Persona Invocation</p>
        </div>
    </header>

    <div class="container">
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>Connected to Server</span>
            </div>
            <div class="status-item">
                <span>Active Personas:</span>
                <div id="activePersonas"></div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Token Failure Analysis</h2>
                <div class="input-group">
                    <label>Decline Threshold (%)</label>
                    <input type="number" id="failureThreshold" value="90" min="50" max="100">
                </div>
                <button onclick="analyzeTokenFailures()">Analyze Failures</button>
                <div id="tokenFailureResults"></div>
            </div>

            <div class="card">
                <h2>DeFi Protocol Metrics</h2>
                <button onclick="analyzeDeFiProtocols()">Analyze DeFi Protocols</button>
                <div id="defiResults"></div>
            </div>

            <div class="card">
                <h2>Liquidity Spike Detection</h2>
                <button onclick="detectLiquiditySpikes()">Detect Spikes</button>
                <div id="liquidityResults"></div>
            </div>

            <div class="card">
                <h2>Monte Carlo Simulation</h2>
                <div class="input-group">
                    <label>Token</label>
                    <input type="text" id="mcToken" value="BTC">
                </div>
                <div class="input-group">
                    <label>Timeframe</label>
                    <select id="mcTimeframe">
                        <option value="1d">1 Day</option>
                        <option value="7d" selected>7 Days</option>
                        <option value="30d">30 Days</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Simulations</label>
                    <input type="number" id="mcSimulations" value="1000" min="100" max="10000">
                </div>
                <button onclick="runMonteCarloSimulation()">Run Simulation</button>
                <div id="monteCarloResults"></div>
            </div>
        </div>

        <div class="card">
            <h2>Execute Custom Command</h2>
            <div class="input-group">
                <label>Command</label>
                <select id="commandSelect">
                    <option value="/build">Build Feature</option>
                    <option value="/design">Design Architecture</option>
                    <option value="/analyze">Analyze Code</option>
                    <option value="/secure">Implement Security</option>
                    <option value="/optimize">Optimize Performance</option>
                    <option value="/test">Create Tests</option>
                </select>
            </div>
            <div class="input-group">
                <label>Input</label>
                <input type="text" id="commandInput" placeholder="Describe what you want to do...">
            </div>
            <button onclick="executeCommand()">Execute Command</button>
        </div>

        <div class="card">
            <h2>Activity Log</h2>
            <div id="activityLog" class="log-area"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let activePersonas = new Set();

        // Socket event handlers
        socket.on('connect', () => {
            addLog('Connected to SuperClaude AlphaTerminal', 'result');
        });

        socket.on('persona:update', (data) => {
            activePersonas.add(data.persona);
            updateActivePersonas();
            addLog(`ðŸ¤– ${data.persona} is working on: ${data.task}`, 'persona');
        });

        socket.on('task:result', (data) => {
            addLog(`âœ… Task completed with ${data.personasInvoked.length} personas`, 'result');
        });

        socket.on('market:alert', (data) => {
            addLog(`ðŸš¨ Market Alert: ${JSON.stringify(data)}`, 'error');
        });

        // UI Functions
        function updateActivePersonas() {
            const container = document.getElementById('activePersonas');
            container.innerHTML = Array.from(activePersonas)
                .map(p => `<span class="persona-indicator active">${p}</span>`)
                .join('');
            
            setTimeout(() => {
                activePersonas.clear();
                container.innerHTML = '<span class="persona-indicator">None</span>';
            }, 3000);
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // API Functions
        async function analyzeTokenFailures() {
            const threshold = document.getElementById('failureThreshold').value;
            const resultsDiv = document.getElementById('tokenFailureResults');
            resultsDiv.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch('/api/analyze/token-failures', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ threshold: parseInt(threshold) })
                });
                
                const data = await response.json();
                addLog(`Token failure analysis completed`, 'result');
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<p style="color: #ff4444">Error: ${error.message}</p>`;
            }
        }

        async function analyzeDeFiProtocols() {
            const resultsDiv = document.getElementById('defiResults');
            resultsDiv.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch('/api/analyze/defi-protocols', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                addLog(`DeFi protocol analysis completed`, 'result');
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<p style="color: #ff4444">Error: ${error.message}</p>`;
            }
        }

        async function detectLiquiditySpikes() {
            const resultsDiv = document.getElementById('liquidityResults');
            resultsDiv.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch('/api/analyze/liquidity-spikes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                addLog(`Liquidity spike detection completed`, 'result');
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<p style="color: #ff4444">Error: ${error.message}</p>`;
            }
        }

        async function runMonteCarloSimulation() {
            const token = document.getElementById('mcToken').value;
            const timeframe = document.getElementById('mcTimeframe').value;
            const simulations = document.getElementById('mcSimulations').value;
            const resultsDiv = document.getElementById('monteCarloResults');
            resultsDiv.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch('/api/simulate/monte-carlo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token,
                        timeframe,
                        simulations: parseInt(simulations)
                    })
                });
                
                const data = await response.json();
                addLog(`Monte Carlo simulation completed for ${token}`, 'result');
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<p style="color: #ff4444">Error: ${error.message}</p>`;
            }
        }

        async function executeCommand() {
            const command = document.getElementById('commandSelect').value;
            const input = document.getElementById('commandInput').value;
            
            if (!input) {
                alert('Please enter a command input');
                return;
            }
            
            addLog(`Executing ${command}: ${input}`, 'persona');
            
            try {
                const response = await fetch('/api/execute-command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, input })
                });
                
                const data = await response.json();
                addLog(`Command completed successfully`, 'result');
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
            }
        }

        // Initialize
        addLog('SuperClaude AlphaTerminal initialized', 'result');
    </script>
</body>
</html>
